<style>
    #bio-container {
        background-color: #f5f5f5;
        padding: 20px;
        border-radius: 8px;
        max-width: 300px;
        margin: auto;
        text-align: center;
    }

    #profile-photo img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }

    #bio-summary h2 {
        font-size: 1.5em;
        margin: 0;
    }

    #bio-summary p {
        color: #666;
    }
</style>
<div id="bio-container">
    <div id="profile-photo">
        <!-- Bind the src attribute of img to the photo observable -->
        <img data-bind="attr: { src: photo }" alt="Profile Photo"/>
    </div>
    <div id="bio-summary">
        <h2 data-bind="text: title"></h2>
        <p data-bind="text: summary"></p>
    </div>
    <div id="contact-tile">
        <!-- Contact information here -->
    </div>
    <div id="bio-socials">
        <!-- Social links here -->
    </div>
</div>
